{% extends 'base.html' %}
{% block title%}
    {{ aftermarket.name }}
{% endblock %}
{% block content %}   

<h1>Aftermarket Details</h1>

<div class="row">
    <div class="col s12">
        <div class="card">
            <div class="card-content">
                <span class="card-title">
                {{ aftermarket.name}}
                </span>
                <p>Name: {{ aftermarket.name }}</p>
                <p>Material: {{ aftermarket.material }}</p>
                <p>Type: {{ aftermarket.type }}</p>
            </div>
    <!-- Add the following markup -->
            <div class="card-action">
                <a href="{% url 'aftermarket_update' aftermarket.id %}">Edit</a>
                <a href="{% url 'aftermarket_delete' aftermarket.id %}">Delete</a>
            </div>
  <!-- New markup above -->
        </div>
    </div>
</div>

{% endblock %}
