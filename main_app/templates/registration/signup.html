{% extends 'base.html' %}

{% block title %}
Please Signup | Cat Collector
{% endblock %}

{% block content %}

<h1>Sign Up</h1>

{% if error_message %}
<p class="red-text">{{ error_message }}</p>
{% endif %}

<form action="{% url 'signup' %}" method="POST">
    {% csrf_token %}

    {{ form.as_p }}
    <input class="btn" type="submit" value="signup">
</form>

{% endblock %}
