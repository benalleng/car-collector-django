{% extends 'base.html' %}

{% block title %}

Details for {{ car.make }} | {{ car.model }}

{% endblock %}

{% block content %}

<h1>Car Details</h1>

<div class="row">
    <div class="col s6">
        <div class="card">
            <div class="card-content">
                <span class="card-title">{{ car.make }} | { car.model }}</span>
                <p>Year: {{ car.year }}</p>
                <p>Trim: {{ car.trim }}</p>
            </div>
            <div class="card-action">
            </div>
        </div>
    </div>
</div>
