{% extends 'base.html' %}
{% block title %}
    {% for car in cats %}
        {{ car.name }}
    {% endfor %}
{% endblock %}
{% block content %}
<h1>Car Index</h1>

{% for car in cars %}
<div class="card">
    <div class="card-content">
        <span class="card-title">
            <a href="/cars/{{ car.name }}">
                {{ car.name }}
            </a>
        </span>
        <p>Make: {{ car.make }}</p>
        <p>Model: {{ car.model }}</p>
        <p>Year: {{ car.year }}</p>
    </div>
</div>

{% endfor %}{% endblock %}
